    <div class="edit">
      <input type="text" name="text" id="inputText" />
      <button onclick="changePlayer();">Change m3u8</button>
    </div>

    <div class="frame">
      <video

        data-setup="{}"

        class="videoShow"

        <source
          id="videoSrc"
          src="https://v3.szjal.cn/20191101/PZzNpqB1/index.m3u8"
          type="application/x-mpegURL"
        />
